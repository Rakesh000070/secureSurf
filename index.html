<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phishing Detector</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" href="">

  <!-- THREE.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js" defer></script>
  <!-- VANTA.NET -->
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js" defer></script>
  <!-- Your JS -->
  <script src="script.js" defer></script>
</head>
<body class="vanta">

  <!-- App Container -->
  <div class="container">
    <h2>Phishing URL Detector</h2>
    <input type="text" id="urlInput" placeholder="Enter website URL..." />
    
    <div class="button-container">
      <button onclick="checkUrl()">Check URL</button>
      <button class="refresh-btn" onclick="refreshPage()">Refresh</button>
    </div>

    <div id="result" class="result"></div>

    <div class="rakesh">Rakesh000070</div>
  </div>

  <!-- Loading Spinner -->
  <div id="loader" class="loader-container">
    <div class="loader"></div>
  </div>

  <!-- VANTA Initialization -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.NET({
        el: ".vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x3febff,
        points: 20.00,
        maxDistance: 24.00,
        spacing: 17.00
      });
    });
  </script>
</body>
</html>
